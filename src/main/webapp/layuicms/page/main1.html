<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
    <link rel="stylesheet" href="../common/css/main.css" media="all" />
</head>
<body class="childrenBody">

<!--部门表格-->
<!--通知部门 根据权限来分接收部门 所有人都看得到-->
<div style="display: none" id="messageShow">
    <div class="layui-form users_list">
        <div align="center" style="font-size: 20px; margin-top:10px">消息通知</div>
        <!--通过lay-filter区分toolbar事件容器-->
        <table id="message" lay-filter="roleFilter" class="layui-table">
        </table>
    </div>
</div>

    <!--供应商部门-->
<div style="display: none" id="supplierShow">
    <div class="layui-form users_list">
        <div align="center" style="font-size: 20px; margin-top:10px">近期供应商供应记录</div>
        <table id="supplier" lay-filter="roleFilter" class="layui-table">
        </table>
    </div>
</div>

    <!--销售部门-->
<div style="display: none" id="saleShow">
    <div class="layui-form users_list">
        <div align="center" style="font-size: 20px; margin-top:10px" >客户购买记录</div>
        <table id="sale" lay-filter="roleFilter" class="layui-table">
        </table>
    </div>
</div>
    <!--采购部门-->
<div style="display: none" id="proOrderShow">
    <div class="layui-form users_list">
        <div align="center" style="font-size: 20px; margin-top:10px">员工采购记录</div>
        <table id="proOrder" lay-filter="roleFilter" class="layui-table">
        </table>
    </div>
</div>

    <!--仓库部门-->
<div style="display: none" id="depotShow">
    <div class="layui-form users_list">
        <div align="center" style="font-size: 20px; margin-top:10px">仓库出入库记录</div>
        <table id="depot" lay-filter="roleFilter" class="layui-table">
        </table>
    </div>
</div>

    <!--生产部门-->
<div style="display: none" id="productShow">
    <div class="layui-form users_list">
        <div align="center" style="font-size: 20px; margin-top:10px">生产订单记录</div>
        <table id="product" lay-filter="roleFilter" class="layui-table">
        </table>
    </div>
</div>

<!--财务部门-->
<div style="display: none" id="financeShow">
    <div class="layui-form users_list">
        <div align="center" style="font-size: 20px; margin-top:10px">财务处理状况</div>
        <table id="finance" lay-filter="roleFilter" class="layui-table">
        </table>
    </div>
</div>
