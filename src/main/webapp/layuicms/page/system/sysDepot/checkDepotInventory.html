
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>人员管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">货物ID</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="goodsId" placeholder="请输入货物ID">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">货物类型</label>
            <div class="layui-input-block">
                <select id="type">
                    <option value="">--请选择--</option>
                    <option value="原料">原料</option>
                    <option value="产品">产品</option>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="margin-left:25px">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryDepotInventoryCheckDetail"><i class="layui-icon">&#xe615;</i>查询</a>
            <a class="layui-btn layui-btn-small"
               style="line-height:1.6em;margin-left:25px;float:right"
               href="javascript:location.replace(location.href);" title="刷新">
                <i class="layui-icon" style="line-height:30px">&#xe666;</i>
            </a>
        </div>
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="depotInventory-data" lay-filter="depotInventoryFilter" class="layui-table">
    </table>
</div>
<div  align="center" >
    <a class="layui-btn layui-btn-danger usersEnd_btn">结束盘点</a>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->
<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->
    <a class="layui-btn layui-btn-sm" lay-event="details"><i class="layui-icon">&#xe642;</i>详情</a>
</script>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="checkDepotInventory.js"></script>
</body>
</html>
