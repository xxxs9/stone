<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>盘点单添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;">
    <div class="layui-form-item">
        <label class="layui-form-label">盘点类型</label>
        <div class="layui-input-block">
            <input type="radio" name="checkType" value="全部盘点" title="全部盘点" lay-filter="checkTypeFilter" checked>
            <input type="radio" name="checkType" value="部分盘点" title="部分盘点" lay-filter="checkTypeFilter" >
        </div>
    </div>
    <!--表格区-->
    <div class="layui-form users_list  allDepotInventory-table" style="margin-left: 50px">
        <!--通过lay-filter区分toolbar事件容器-->
        <table id="depotInventory-data1" lay-filter="allDepotInventoryFilter" class="layui-table">
        </table>
    </div>
    <div class="layui-form users_list layui-hide addDepotInventory-table" style="margin-left: 50px">
        <!--通过lay-filter区分toolbar事件容器-->
        <table id="depotInventory-data2" lay-filter="partDepotInventoryFilter" class="layui-table">
        </table>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addDepotInventoryCheck">盘点开始</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addlDepotInventoryCheck.js"></script>
</body>
</html>
