<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>入库单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">货物编号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="goodsId" name="goodsId" placeholder="请输入货物编号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">申请人</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="applyUser" id="applyUser" placeholder="请输入申请人">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">入库类型</label>
            <div class="layui-input-block">
                <select id="type" name="type"></select>
            </div>
        </div>
        <div class="layui-inline" style="margin-left:25px">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryDepotOrder"><i class="layui-icon">&#xe615;</i>查询</a>
            <a class="layui-btn layui-btn-small"
               style="line-height:1.6em;margin-left:25px;float:right"
               href="javascript:location.replace(location.href);" title="刷新">
                <i class="layui-icon" style="line-height:30px">&#xe666;</i>
            </a>
        </div>
        <!-- 操作栏  删除、添加 -->
        <div style="margin-top: 15px;margin-left: 25px">
            <xblock>
                <a class="layui-btn layui-btn-danger usersDels_btn" data-type="dels" id="dels"><i class="layui-icon"></i>批量删除</a>
                <a class="layui-btn layui-btn-normal usersAdd_btn"><i class="layui-icon"></i>新增</a>
            </xblock>
        </div>

    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="depot-data" lay-filter="depotFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->
<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->

    {{#  if(d.state=="入库单审核中"){ }}
    <a class="layui-btn layui-btn-sm" style="width: 75px" lay-event="audit">审核</a>
    {{#  } }}
    {{#  if(d.state=="审核通过"){ }}
    <a class="layui-btn layui-btn-sm" style="width: 75px" lay-event="storage">入库</a>
    {{#  } }}
    {{#  if(d.state=="已入库"){ }}
    <p class="layui-btn layui-btn-disabled layui-btn-sm" style="width: 75px" >已入库</p>
    {{#  } }}
    {{#  if(d.state=="审核未通过"){ }}
    <p class="layui-btn layui-btn-disabled layui-btn-sm" style="width: 75px" >已驳回</p>
    <a class="layui-btn layui-btn-danger layui-btn-sm" style="width: 75px" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{#  } }}
</script>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="allDepotOrderIn.js"></script>
</body>
</html>
