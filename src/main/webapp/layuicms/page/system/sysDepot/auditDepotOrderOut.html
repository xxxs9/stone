<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核入库单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" name="editDepotForm">
    <div class="layui-form-item">
        <label class="layui-form-label">货物名称:</label>
        <div class="layui-input-block">
            <p id="goodsName" style="line-height: 40px;position: relative;"></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">货物数量:</label>
        <div class="layui-input-block" >
            <p id="goodsNumber"style="line-height: 40px;position: relative;" ></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">可适配数量:</label>
        <div class="layui-input-block" >
            <p id="saleableNumber"style="line-height: 40px;position: relative;" ></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">等发货数量:</label>
        <div class="layui-input-block" >
            <p id="shipmentsNumber"style="line-height: 40px;position: relative;" ></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">审核描述</label>
        <div class="layui-input-block">
            <textarea id="auditDescribe" name="auditDescribe" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <center>
                <button class="layui-btn" lay-submit="" lay-filter="auditPass">审核通过</button>
                <button class="layui-btn layui-btn-danger" lay-submit="" lay-filter="refuse">驳回</button>
            </center>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="auditDepotOrderOut.js"></script>
</body>
</html>
