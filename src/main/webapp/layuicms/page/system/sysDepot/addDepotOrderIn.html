<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">货物类型</label>
        <div class="layui-input-block">
            <input type="radio" name="goodsType" value="产品" title="产品" lay-filter="goodsTypeFilter" checked>
            <input type="radio" name="goodsType" value="原料" title="原料" lay-filter="goodsTypeFilter" >
        </div>
    </div>
    <div class="layui-form-item layui-hide material-type">
        <label class="layui-form-label">原料名称</label>
        <div class="layui-input-block">
            <select id="goodsName" name="goodsName" lay-filter="materialFilter"></select>
        </div>
    </div>
    <div class="layui-form-item layui-hide material-type">
        <label class="layui-form-label">供应商名称</label>
        <div class="layui-input-block">
            <select id="supplierName" name="supplierName" lay-filter="materialFilter"></select>
        </div>
    </div>
    <input type="hidden" id="materialId" name="materialId">
    <div class="layui-form-item  product-type">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <select id="productName" name="productName" lay-filter="productNameFilter"></select>
        </div>
    </div>
    <input type="hidden" id="productId" name="productId">
    <div class="layui-form-item">
        <label class="layui-form-label">入库类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="type" name="type" lay-verify="required" placeholder="请输入入库类型">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">货品数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="goodsNumber" name="goodsNumber" lay-verify="number" placeholder="请输入货品数量">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addDepotOrderIn">立即提交</button>
            <a href="javascript:location.reload();" class="layui-btn layui-btn-primary">重置</a>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addDepotOrderIn.js"></script>
</body>
</html>
