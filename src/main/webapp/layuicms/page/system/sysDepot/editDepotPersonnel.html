<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all" />
    <script type="text/javascript" src="https://unpkg.com/qiniu-js@2.5.4/dist/qiniu.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.all.js"></script>
    <style>
        .a-upload {
            padding: 4px 10px;
            height: 20px;
            line-height: 20px;
            position: relative;
            cursor: pointer;
            color: #888;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: inline-block;
            *display: inline;
            *zoom: 1
        }

        .a-upload  input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            cursor: pointer
        }

        .a-upload:hover {
            color: #444;
            background: #eee;
            border-color: #ccc;
            text-decoration: none
        }
    </style>

</head>
<body class="childrenBody">
<form class="layui-form">
    <div>
        <div class="user_left">
            <div class="layui-form-item parent-menu">
                <div style="float: left;width: 50%">
                    <div class="layui-input-inline" style="width: 100%">
                        <label class="layui-form-label" style="width: 30%">用户登入名</label>
                        <p style="margin: 10px" id="userLoginName" name="userLoginName"></p>
                    </div>
                </div>
            </div>
            <div class="layui-collapse" lay-accordion="">
                <div class="layui-colla-item">
                    <h6 class="layui-colla-title">详细信息</h6>
                    <div class="layui-colla-content layui-show">
                        <p><cite style="color: #01AAED">员工信息</cite></p>
                        <div style="margin-left: 25px;width: 100%">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td width="200px">
                                        <span>真实姓名:</span>
                                        <span id="realName">-</span>
                                    </td>
                                    <td width="200px">
                                        <span>手机号码:</span>
                                        <span id="mobile">-</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="200px">
                                        <span>启用状态:</span>
                                        <span id="isForbidden">-</span>
                                    </td>
                                    <td width="200px">
                                        <span>部门名称:</span>
                                        <span id="orgName">-</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 15px">
                <label class="layui-form-label">仓库编号</label>
                <div class="layui-input-block">
                    <select id="depotNumber" name="depotNumber" lay-verify="required"></select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系地址</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="contactAddress" placeholder="请输入联系地址">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="birthday" lay-verify="date" name="birthday" placeholder="请输入出生日期">
                </div>
            </div>
        </div>
        <div class="user_right">
            <input type="hidden" id="personPortrait" name="personPortrait">
            <a href="javascript:;" class="a-upload">
                <input type="file" name="image" id="file"  accept="image/*">点击这里上传文件
            </a>
            <img id="image" src="#" alt="">
            <div>
                <input class="layui-btn layui-btn-normal layui-btn layui-btn-sm" type="button" id="upload" value="上传">
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 5%;">
            <div class="layui-input-block">
                <button id="userInfoSubmit" class="layui-btn" lay-submit="" lay-filter="editDepotPersonnel">立即提交</button>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editDepotPersonnel.js"></script>
</body>
</html>
