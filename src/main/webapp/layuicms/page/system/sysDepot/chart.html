
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>库存图表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline" style="margin-left:25px">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryDepotInventory"><i class="layui-icon">&#xe615;</i>查询</a>
            <a class="layui-btn layui-btn-small"
               style="line-height:1.6em;margin-left:25px;float:right"
               href="javascript:location.replace(location.href);" title="刷新">
                <i class="layui-icon" style="line-height:30px">&#xe666;</i>
            </a>
        </div>
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list  productDepotInventory-table" style="margin-left: 50px;width:80%;">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="depotInventory-data1" lay-filter="productDepotInventoryFilter" class="layui-table">
    </table>
</div>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="chartmain1" style="height:400px"></div>
<div class="layui-form users_list materialDepotInventory-table" style="margin-left: 50px;width:80%;" >
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="depotInventory-data2" lay-filter="materialDepotInventoryFilter" class="layui-table">
    </table>
</div>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="chartmain2" style="height:400px"></div>


<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->
<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->
    <a class="layui-btn layui-btn-sm" lay-event="details"><i class="layui-icon">&#xe642;</i>详情</a>
</script>


<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/Echart/echarts.common.min.js"></script>
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="chart.js"></script>
</body>
</html>
