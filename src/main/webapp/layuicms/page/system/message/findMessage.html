<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" disabled="disabled" name="title" placeholder="请输入真实姓名">
        </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">发送人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  disabled="disabled" lay-verify="required" name="senderId" placeholder="机构名称">
        </div>
    </div>
    <!--<div class="layui-form-item parent-menu">
        <label class="layui-form-label">接收人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" disabled="disabled"lay-verify="required" name="receiverId" placeholder="请输入登录名">
        </div>-->
    <!--</div>-->

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">信息内容</label>
        <div class="layui-input-block">
            <textarea name="content" placeholder="请输入内容"   disabled="disabled" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">发送时间</label>
        <div class="layui-input-block">
            <input type="text" lay-verify="phone" disabled="disabled" class="layui-input" name="sendTime" placeholder="请输入手机号码">
        </div>
    </div>


</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="findMessage.js"></script>
</body>
</html>
