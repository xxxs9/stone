<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">产品编号</label>
            <div class="layui-input-block">
                <select name="productId" id="productId">

                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">领料人</label>
            <div class="layui-input-block">
                <select  name="reachUser" id="reachUser">
                </select>

            </div>
        </div>

    &nbsp;&nbsp;&nbsp;
        <div class="layui-inline">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryMenu">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal productAdd_btn">新增加工单</a>
        </div>
        <!--<div class="layui-inline">
            <a class="layui-btn layui-btn-normal usersAdd_btn">新增领料单</a>
        </div>-->
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="menu-data" lay-filter="menuFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->

<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->
<!--
state :0  等待审核
state :1  生产中
state :2  生产完成
-->
    {{#  if(d.reachState == '0'){ }}
    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="depotAudi"><i class="layui-icon">&#xe643;</i>仓审</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{# } else if(d.reachState == '1'){ }}
    <a class="layui-btn layui-btn-sm layui-btn" lay-event="detail2"><i class="layui-icon">&#xe655;</i>详情</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm layui-btn-disabled" lay-event="null"><i class="layui-icon">&#xe641;</i>验收</a>
    <a class="layui-btn layui-btn-black layui-btn-sm " lay-event="stop"><i class="layui-icon">&#xe65c;</i>暂停</a>
    {{#  } else if(d.reachState == '2'){ }}
    <a class="layui-btn layui-btn-sm  layui-btn layui-btn-disabled" lay-event=""><i class="layui-icon">&#xe655;</i>详情</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm " lay-event="goOn"><i class="layui-icon">&#xe655;</i>生产</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{#  } else if(d.reachState == '3'){ }}
    <a class="layui-btn layui-btn-sm  layui-btn-disabled" ><i class="layui-icon">&#xe65c;</i>编辑</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm " lay-event="yanshou"><i class="layui-icon">&#xe655;</i>验收</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{#  } else if(d.reachState == '-1'){ }}
    <lable >验收未通过，重新生产</lable>
    {{# } else if(d.reachState == '1-1'){ }}

    <a class="layui-btn layui-btn-warm layui-btn-sm layui-btn-disabled" lay-event="null"><i class="layui-icon">&#xe641;</i>为空</a>
    <a class="layui-btn layui-btn-black layui-btn-sm " lay-event="stop"><i class="layui-icon">&#xe65c;</i>暂停</a>
    {{#  } }}
</script>
