<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加新工单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    </br>
    <div class="layui-form-item" style="display: none">
        <label class="layui-form-label">产品编号</label>
        <div class="layui-input-block">
           <!-- <select name="productId" lay-verify="required" id="productId">
            </select>-->
            <input type="text" class="layui-input" name="productId" id="productId" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productName" id="productName" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">计划产量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="planNumber" lay-verify="number" placeholder="请输入计划产量数量">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">实际产量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="realNumber" lay-verify="number" placeholder="请输入实际产量数量">
        </div>
    </div>
    <!--todo(等待仓库获取)-->
    <div class="layui-form-item">
        <label class="layui-form-label">现有库存</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodNumber"  lay-verify="number" value="0" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投产日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="produceDate"  placeholder="请选择投产日期" id="produceDate">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">完成日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="finishDate"  placeholder="请选完成产日期" id="finishDate">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">订单日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="billDate"  placeholder="请选择订单日期" id="billDate">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单周期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="billCycle" lay-verify="number" placeholder="请输入订单周期（单位:月）">
        </div>
    </div>


    <div class="layui-form-item ">
        <label class="layui-form-label">生产状态</label>
        <div class="layui-input-block">
            <select name="state" lay-verify="required" >
                <option value=" ">--请选择--</option>
                <option value="1">1.正常</option>
               <!-- <option value="1">2.完成</option>-->
                <option value="2">2.外包</option>
                <option value="3">3.暂停</option>
            </select>
        </div>
    </div>





    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">生产备注</label>
        <div class="layui-input-block">
            <textarea name="planRemark" placeholder="输入备注（可不填）" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addMenu">确认生产</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>
