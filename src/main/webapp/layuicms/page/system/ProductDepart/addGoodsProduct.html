<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加产品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    </br>

    </br>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="pname" lay-verify="required" placeholder="请输入产品名称">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">批次号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="picihao" lay-verify="number" placeholder="请输入产品批次号">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">材质</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="caizhi"  placeholder="请输入产品材质">
        </div>
    </div>

    </br>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">产品型号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="xinghao"  placeholder="请输入产品型号">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">产品颜色</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="yanse"  placeholder="请输入产品颜色">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">产品尺寸</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="chichun"  placeholder="请输入产品尺寸">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">产品风格</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="style1"  placeholder="请输入产品风格">
        </div>
    </div>
    <!--<div class="layui-form-item">
        <label class="layui-form-label">产品成本</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="supportPrice" lay-verify="number" placeholder="请输入产品成本">
        </div>
    </div>-->
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">产品价格</label>
        <div class="layui-input-block ">

            <input type="text" class="layui-input" name="pprice" id="pprice" >

        </div>
    </div>
</br>
    <div class="layui-form-item layui-inline" style="display: none">
        <label class="layui-form-label">产品类型</label>
        <div class="layui-input-block">
            <select name="leixing"  id="leixing">
                <option value="类型1" selected >类型一</option>
                <option value="类型2"  >类型二</option>
                <option value="类型3"  >类型三</option>
                <option value="类型4"  >类型四</option>
            </select>
        </div>
    </div>
    <br>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">产地</label>
        <div class="layui-input-block">
            <select name="changdi"  id="changdi">
                <option value="福州" selected>1.福州</option>
                <option value="泉州" >2.泉州</option>
                <option value="厦门" >3.厦门</option>
                <option value="龙岩" >4.龙岩</option>
                <option value="三明" >5.三明</option>
            </select>

        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addMenu">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script   type="text/javascript" src="City.js" ></script>
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addGoodsProduct.js"></script>
</body>
</html>
