<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加新工单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <div class="layui-form-item ">
        <label class="layui-form-label">领料单号</label>
        <div class="layui-input-block ">
            <input type="text" class="layui-input" name="formulaReachId"  readonly>
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">产品状态</label>
        <div class="layui-input-block">
            <select name="state" lay-verify="required" id="state">
                <option value=" " selected >---请选择---</option>
                <option value="0" >1.不通过</option>
                <option value="1"  >2.通过</option>
                <!-- <option value="2"  >3.不通过</option>-->


            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">检验人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="checkUser"  placeholder="请输入检验人">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">检验时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="checkTime" id="checkTime"  placeholder="请选择检验时间">
        </div>
    </div>


    <div class="layui-form-item ">
        <label class="layui-form-label">废料编号</label>
        <div class="layui-input-block">
            <select name="wasteId" lay-verify="required" id="wasteId" >

            </select>
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">检验备注</label>
        <div class="layui-input-block">
            <textarea name="checkRemark" placeholder="请输入描述" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addMenu">确认</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
