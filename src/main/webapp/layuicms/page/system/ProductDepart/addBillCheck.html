<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加验收单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    </br>
    <div class="layui-form-item">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productName"  id="productName" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">领料流水号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="reachId" lay-verify="required" id="reachId" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生产计划</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="planId" lay-verify="required" id="planId" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productId" id="productId" disabled>
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">实际产量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="checkNumber" lay-verify="number" id="checkNumber" placeholder="请输入实际产量">
        </div>
    </div>
    <div class="layui-form-item layui-inline" >
        <label class="layui-form-label">验收人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="checkUser"  id="checkUser" disabled>
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">产品描述</label>
        <div class="layui-input-block">
            <textarea name="checkRemark" placeholder="请输入描述" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addMenu">提交检测单</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addBillCheck.js"></script>
</body>
</html>
