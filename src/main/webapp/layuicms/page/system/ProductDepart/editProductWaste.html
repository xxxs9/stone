<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加废料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    </br>

    <div class="layui-form-item">
        <label class="layui-form-label">废料数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="wasteNumber" lay-verify="required" placeholder="请输入废料数量">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产生时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="wasteTime" lay-verify="required" id="test2">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配料编号</label>
        <div class="layui-input-block">
            <select name="produceFormulaId" lay-verify="required" id="produceFormulaId1">
                    <!--TODO(查找配方id)-->
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">废料状态</label>
        <div class="layui-input-block">
            <select name="state" lay-verify="required" id="state1">

            </select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">废料备注</label>
        <div class="layui-input-block">
            <textarea name="wasteRemark" placeholder="请输入备注" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addMenu">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editProductWaste.js"></script>
</body>
</html>
