<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加验收单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<div align="center">
<form class="layui-form" style="width:80%;">
    </br>


    </br>
    <div class="layui-form-item layui-inline" style="width: 60%">
        <label class="layui-form-label">加工单编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productId2" id="productId2" readonly>
        </div>
    </div>
    <div class="layui-form-item layui-inline" style="width: 60%">
        <label class="layui-form-label ">产品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productName"  id="productName" readonly>
        </div>
    </div>
    <div class="layui-form-item layui-inline" style="width: 60%">
        <label class="layui-form-label">验收人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="checkUser"  id="checkUser" placeholder="请输入验收人" readonly>
        </div>
    </div>
    <div class="layui-form-item layui-inline"style="width: 60%">
        <label class="layui-form-label">计划产量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="planNumber"  id="planNumber" readonly>
        </div>
    </div>
    <br>
    <div class="layui-form-item layui-inline"style="width: 60%">
        <label class="layui-form-label ">产品成本</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="supportPrice"  id="supportPrice" placeholder="xx.xx单位：元" lay-verify="number|money" autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item layui-inline" style="display: none">
        <label class="layui-form-label">产品编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productId" id="productId" readonly>
        </div>
    </div>


    <div class="layui-form-item layui-inline"style="width: 60%">
        <label class="layui-form-label">实际产量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="checkNumber" lay-verify="number|pi" autocomplete="off" id="checkNumber" placeholder="请输入实际产量">
        </div>
    </div>
    <div class="layui-form-item layui-inline" style="display: none">
        <label class="layui-form-label">=破损率</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="brokenRate" value="" id="brokenRate" readonly>
        </div>
    </div>


</br>
    <div class="layui-form-item layui-inline"style="width: 60%">
        <label class="layui-form-label">检验</label>
        <div class="layui-input-block">
            <select name="state" lay-verify="required" id="state">
                <option value=" ">--请选择--</option>
                <option value="合格" selected>1.合格</option>
                <option value="不合格">2.不合格</option>
            </select>
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
           <!-- <button class="layui-btn" lay-submit="" lay-filter="ok" id="ok">检验合格</button>
            <button class="layui-btn" lay-submit="" lay-filter="not" id="not">检验不合格</button>-->
            <button class="layui-btn" lay-submit="" lay-filter="addMenu">提交检测单</button>
        </div>
    </div>
</form>
</div>
<script type="text/javascript" >


</script>
<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="compareCheck.js"></script>
</body>
</html>
