<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">操作类型</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="operatorType" placeholder="请输入操作类型">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">操作人</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="operatorUser" placeholder="请输入操作人">
            </div>
        </div>

    &nbsp;&nbsp;&nbsp;
        <div class="layui-inline">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryMenu">查询</a>
        </div>
        <!--<div class="layui-inline">
            <a class="layui-btn layui-btn-normal usersAdd_btn">新增加工单</a>
        </div>-->
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="menu-data" lay-filter="menuFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
