<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">原料编号</label>
            <div class="layui-input-block">
                <select id="materialId" name="materialId">

                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">仓库编号</label>
            <div class="layui-input-block">
                <select id="depotId" name="depotId">

                </select>

            </div>
        </div>
    &nbsp;&nbsp;&nbsp;
        <div class="layui-inline">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryMenu">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal usersAdd_btn">新增加工单</a>
        </div>
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="menu-data" lay-filter="menuFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->

<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->

    {{#  if(d.state == '0'){ }}
    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="audi"><i class="layui-icon">&#xe643;</i>下单</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{# } else if(d.state == '1'){ }}
    <a class="layui-btn layui-btn-sm" lay-event="stepback"><i class="layui-icon">&#xe65c;</i>撤回</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="audi"><i class="layui-icon">&#xe641;</i>提审</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{#  } else if(d.state == '2'){ }}
    <a class="layui-btn layui-btn-sm  layui-btn-disabled" ><i class="layui-icon">&#xe65c;</i>撤回</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="audi"><i class="layui-icon">&#xe655;</i>审核</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>

    {{#  } }}
</script>
