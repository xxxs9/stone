<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加新工单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">


    </br>
    <div class="layui-form-item">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productName" lay-verify="required" placeholder="请输入产品名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品类型</label>
        <div class="layui-input-block">
            <select name="productType" lay-verify="required">
                <option value=""></option>
                <option value="0" selected>1.半成品</option>
                 <option value="1">2.成品</option>
                 <option value="2">3.其他</option>
            </select>
        </div>
    </div>
        <br>
    <div class="layui-form-item">
        <label class="layui-form-label">产品状态</label>
        <div class="layui-input-block">
            <select name="state" lay-verify="required">
                <option value=""></option>
                <option value="0" selected>1.未下单</option>
               <!-- <option value="1">2.已下单</option>
                <option value="2">3.生产中</option>
                <option value="3">4.已入库</option>-->

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">废料</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="wasteId" >
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">产品描述</label>
        <div class="layui-input-block">
            <textarea name="productDescribe" placeholder="请输入描述" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addMenu">生产下单</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addProduct.js"></script>
</body>
</html>
