<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加新工单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<div align="center">
<form class="layui-form" style="width:80%;">

    </br>
    <div class="layui-form-item" style="width: 50%">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block" >
            <input type="text" class="layui-input" name="productName" lay-verify="required" placeholder="请输入产品名称">
        </div>
    </div>
    <div class="layui-form-item"style="width: 50%">
        <label class="layui-form-label">产品数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productNumber" lay-verify="number|pi" autocomplete="off" placeholder="请输入产品数量">
        </div>
    </div>

    <div class="layui-form-item "style="width: 50%">
        <label class="layui-form-label">订单来源</label>
        <div class="layui-input-block ">
            <input type="text" class="layui-input" name="canSold" id="canSold" readonly>
        </div>
    </div>
    <div class="layui-form-item "style="display: none">
        <label class="layui-form-label">订单来源</label>
        <div class="layui-input-block ">
            <input type="text" class="layui-input" name="other1" id="other1" readonly>
        </div>
    </div>


    <div class="layui-form-item "style="width: 50%">
        <label class="layui-form-label">产品状态</label>
        <div class="layui-input-block">
            <select name="productState" lay-verify="required" id="productState">
                <option value="">>>请选择<<</option>
                <option value="1" >1.未提交</option>

            </select>
        </div>
    </div>


    <div class="layui-form-item "style="width: 50%">
        <label class="layui-form-label">产品类型</label>
        <div class="layui-input-block">
            <select name="productType" lay-verify="required" id="productType" >
                <option value="">>>请选择<<</option>
                <option value="1" >1.半成品不可售</option>
                <option value="2" >2.半成品可售</option>
                <option value="3" >3.成品不可售</option>
                <option value="4" >4.成品可售</option>


            </select>
        </div>
    </div>


    <div class="layui-form-item layui-form-text" style="width: 50%">
        <label class="layui-form-label">产品描述</label>
        <div class="layui-input-block">
            <textarea name="productDescribe" placeholder="请输入描述" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editMenu">确认更改</button>
            <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</form>
</div>
