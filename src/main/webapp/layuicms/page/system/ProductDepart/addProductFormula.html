<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加新工单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    </br>
    <div class="layui-form-item">
        <label class="layui-form-label">生产单编号</label>
        <div class="layui-input-block">
            <select name="productId" lay-verify="required" id="productId" >

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">配方类型</label>
        <div class="layui-input-block ">
            <select name="formulaType" lay-verify="required">
                <option value="">---请选择---</option>
                <option value="0">1.类型Ⅰ</option>
                <option value="1">2.类型Ⅱ</option>
                <option value="2">3.类型Ⅲ</option>
                <option value="3">4.类型Ⅳ</option>

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配方数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="formulaNumber" lay-verify="required" placeholder="请输入配方数量">
        </div>
    </div>
    <!--根据登陆自动生-->
    <div class="layui-form-item">
        <label class="layui-form-label">创建者</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="createUser" lay-verify="required" placeholder="请输入创建者姓名" id="creatUser">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="createTime" lay-verify="required" id="test1">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add">提交审核</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addProductFormula.js"></script>
</body>
</html>
