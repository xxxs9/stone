<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加废料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="myform">
    <h2>仓库审核单详情</h2>
    </br>

    <div class="layui-form-item" style="display: none">
        <label class="layui-form-label">产品编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productId" id="productId" >
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productName" id="productName" readonly>
        </div>
    </div>
    </br>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">领料人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="reachUser" >
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">领料数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="reachNumber" id="reachNumber" >
        </div>
    </div>
    </br>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">领料时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="reachTime"  placeholder="请选择领料时间" id="reachTime">
        </div>
    </div>
    <div class="layui-form-item layui-inline" style="display: none">
        <label class="layui-form-label">仓库审核</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="depotAudi"  id="depotAudi">
        </div>
    </div>

    </br>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">配方列表</label>
        <div class="layui-input-block">
            <select name="produceFormulaId" lay-verify="required" id="produceFormulaId" r>

            </select>
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">配方详情</label>
        <div class="layui-input-block">
            <select name="produceFormulaDetailId" lay-verify="required" id="produceFormulaDetailId" >

            </select>
        </div>
    </div>
    </br>


    <div class="layui-form-item layui-inline" style="display: none">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <select name="state" id="state">
                <option value="0" selected >---等待审核---</option>
                <!-- <option value="1" >未通过</option>
                 <option value="2" >已通过</option>
                 <option value="3" >已完成</option>-->
            </select>
        </div>
    </div>
    <div class="layui-form-item "style="display: none">
        <label class="layui-form-label">退料</label>
        <div class="layui-input-block">
            <select name="formulaBack"  id="formulaBack">
                <option value="0" selected>无</option>
                <option value="1" >有</option>
                <!--<option value="2" >已通过</option>
                <option value="3" >已完成</option>-->
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addMenu">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="jumpFormulaReach2.js"></script>
</body>
</html>
