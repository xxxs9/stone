<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>产品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="productName" placeholder="输入产品名称">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">产品类型</label>
            <div class="layui-input-block">
                <select  name="state">
                    <option value="">---请选择---</option>
                    <option value="0">1.半成品</option>
                    <option value="1">2.成品</option>
                    <option value="2">3.其他</option>
                </select>

            </div>
        </div>
    &nbsp;&nbsp;&nbsp;
        <div class="layui-inline">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryMenu">查询</a>
        </div>
        <!--<div class="layui-inline">
            <a class="layui-btn layui-btn-normal usersAdd_btn">新增加工单</a>
        </div>-->
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="menu-data" lay-filter="menuFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->

<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->

    {{#  if(d.state == '0'){ }}
    <a class="layui-btn layui-btn-sm layui-btn-disabled" lay-event=""><i class="layui-icon">&#xe65c;</i>编辑</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm " lay-event="check"><i class="layui-icon">&#xe641;</i>校验</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>作废</a>
    {{# } else if(d.state == '1'){ }}
    <a class="layui-btn layui-btn-sm " lay-event="stepBack" ><i class="layui-icon">&#xe65c;</i>撤回</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="intoDepot"><i class="layui-icon">&#xe641;</i>入库</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>作废</a>
    {{# } else if(d.state == '2'){ }}
    <a class="layui-btn layui-btn-sm " lay-event="stepBack" ><i class="layui-icon">&#xe65c;</i>撤回</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm layui-btn-disabled" lay-event=""><i class="layui-icon">&#xe641;</i>校验</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>作废</a>
    {{# } else if(d.state == '3'){ }}
    <span>该产品已入库</span>
    {{#  } }}

</script>


<script type="text/html" id="tmpe">

    {{#  if(d.state == '0'){ }}
    <span>未校验</span>
    {{#  } else if(d.state == '1'){ }}
    <span>通过</span>
    {{#  } else if(d.state == '2'){ }}
    <span>未通过</span>
    {{#  } else if(d.state == '3'){ }}
    <span>已入库</span>
    {{#  } else if(d.state == '-1'){ }}
    <span>作废</span>

    {{#  } }}

</script>
<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="allCheck.js"></script>
</body>
</html>
