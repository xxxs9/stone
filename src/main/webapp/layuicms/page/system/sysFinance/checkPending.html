    <title>菜单管理</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>

    <style type="text/css">
        /*{# 设置table每一行的height #}*/

<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">

    <form class="layui-form">


        <div class="layui-inline">
            <label class="layui-form-label">申请状态</label>
            <div class="layui-input-inline">
                <select  name="applyState">
                    <option value=""></option>
                    <option value="1">未生成</option>
                    <option value="2">待审核</option>
                    <option value="3">已付款</option>
                    <option value="4">审核不通过</option>
                </select>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">申请类型</label>
                <div class="layui-input-inline">
                    <select  name="applyType">
                        <option value=""></option>
                        <option value="1">采购应付单</option>
                        <option value="3">采购应收单</option>
                        <option value="2">销售应收单</option>
                        <option value="4">销售应付单</option>
                    </select>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-inline">
                        <input id="applyTime" type="text" class="layui-input" name="applyTime" placeholder="开始 到 结束">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">申请人</label>
                    <div class="layui-input-inline" style="width: 100px">
                        <input type="text" class="layui-input" name="applyUser">
                    </div>
                </div>

        </div>


        <div class="layui-inline">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="query">查询</a>
        </div>
        </div>
    </form>

</blockquote>
<!--表格区-->
<div class="layui-form users_list" >
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="applyList" lay-filter="applyFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
