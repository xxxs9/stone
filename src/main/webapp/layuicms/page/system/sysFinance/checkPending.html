<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>

    <style type="text/css">
        /*{# 设置table每一行的height #}*/
        .layui-table-cell {
            height: 26px;
            line-height: 26px;
        }
    </style>

</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">

    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-block">
                <select id="financeState" name="financeState">
                    <option value=""></option>
                    <option value="1">未审核</option>
                    <option value="2">已审核</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryState">查询</a>
        </div>

    </form>

</blockquote>
<!--表格区-->
<div class="layui-form users_list" >
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="applyList" lay-filter="applyFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->

    {{#  } else if(d.applyType == '3'){ }}

    {{#  } else if(d.applyType == '2'){ }}
    <a href="#" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="generateApply"><i class="layui-icon">&#xe60e;</i>生成销售发货应付单</a>
    {{#  } else if(d.applyType == '4'){ }}
    <a href="#" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="generateApply"><i class="layui-icon">&#xe60e;</i>生成销售退货应付单</a>
    {{#  } }}

<script type="text/html" id="applyType">
    {{# if(d.applyType == 1){ }}
    <span>采购应付单</span>
    {{# } else if(d.applyType == 2) { }}
    <span>销售应付单</span>
    {{# } else if(d.applyType == 3) { }}
    <span>采购应收单</span>
    {{# } else if(d.applyType == 4) { }}
    <span>销售应收单</span>
    {{# } }}
</script>

<script type="text/html" id="clickThis">
    <span style="color: #F581B1;">{{ d.applyId }}</span>
</script>

<script type="text/html" id="applyState">
    {{# if(d.applyType == 1){ }}
    <span>未审核</span>
    {{# } else if(d.applyType == 2) { }}
    <span>审核通过</span>
    {{# } else if(d.applyType == 3) { }}
    <span>审核不通过</span>
    {{# } }}
</script>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="checkPending.js"></script>
</body>
</html>
