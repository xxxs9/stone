<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
    <style>
        .layui-table-page {
            position:fixed;
        }
    </style>
</head>
<body class="childrenBody">

    <blockquote class="layui-elem-quote news_search">

        <form class="layui-form">
            <div class="layui-inline">
                <label class="layui-form-label">申请状态</label>
                <div class="layui-input-inline">
                    <select  name="applyState">
                        <option value=""></option>
                        <option value="2">待审核</option>
                        <option value="3">审核通过</option>
                        <option value="4">审核不通过</option>
                    </select>
                </div>

                <div class="layui-inline">
                    <a class="layui-btn search_btn" lay-submit="" lay-filter="query">查询</a>
                </div>
            </div>
        </form>

    </blockquote>
    <!--选项卡区-->
    <div class="layui-tab" lay-filter="test">
        <ul class="layui-tab-title">
            <li class="layui-this" lay-id="11">采购申请应付单</li>
            <li lay-id="22">采购退货应收单</li>
            <li lay-id="33">销售退货应付单</li>
            <li lay-id="44">销售发货应收单</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item  layui-show">
                <table id="purchasePay" lay-filter="purchasePay" llay-data="{id: 'idTest'}">
                </table>
            </div>
            <div class="layui-tab-item">
                <div class="llayui-tab-item">
                    <table id="purchaseReceive" lay-filter="purchaseReceive"></table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="llayui-tab-item">
                    <table id="salePay" lay-filter="salePay"></table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="llayui-tab-item">
                    <table id="saleReceive" lay-filter="saleReceive"></table>
                </div>
            </div>
        </div>
    </div>
    </div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->
<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->
    <!--<a class="layui-btn layui-btn-sm" lay-event="audit"><i class="layui-icon">&#xe642;</i>审核</a>-->
    {{#  if(d.auditState == '2'){ }}
    <a class="layui-btn layui-btn-sm" lay-event="audit"><i class="layui-icon">&#xe642;</i>待审核</a>
    {{#  } else if(d.auditState == '3'){ }}
    <a href="#" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="audit"><i class="layui-icon">&#xe60e;</i>审核通过</a>
    {{#  } else if(d.auditState == '4'){ }}
    <a href="#" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="audit"><i class="layui-icon">&#xe60e;</i>审核未通过</a>
    {{#  } }}
    <!--<a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>-->
</script>

<script type="text/html" id="purchaseOrderId">
    <span style="color: #F581B1;">{{ d.purchaseOrderId }}</span>
</script>

<script type="text/html" id="purchaseOrderRejectedId">
    <span style="color: #F581B1;">{{ d.purchaseOrderRejectedId }}</span>
</script>

<script type="text/html" id="saleRejectedId">
    <span style="color: #F581B1;">{{ d.saleRejectedId }}</span>
</script>

<script type="text/html" id="saleId">
    <span style="color: #F581B1;">{{ d.saleId }}</span>
</script>
<script type="text/html" id="applyState">
    {{#  if(d.auditState == '2'){ }}
    <span>待审核</span>
    {{#  } else if(d.auditState == '3'){ }}
    <span>审核通过</span>
    {{#  } else if(d.auditState == '4'){ }}
    <span>审核未通过</span>
    {{#  } }}
</script>
<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="payableReceivableList.js"></script>
</body>
</html>
