<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<hr class="layui-bg-red">
<div class="layui-inline">
    <div align="center">
        <ul class="site-dir">
            <ui><a href="#use"><cite> <font size="4" id="apply"></font></cite></a></ui>
        </ul>
    </div>
    <form class="layui-form">
        <!--隐藏字段id-->
        <input type="hidden" id="id">
        <!--商品名称-->
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline" style="width: 400px">
                <input type="text" class="layui-input" name="goodsId" readonly>
            </div>
        </div>
        <!--商品数量-->
        <div class="layui-form-item">
            <label class="layui-form-label">商品数量</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="goodsNumber" readonly>
            </div>
        </div>
        <!--商品价格-->
        <div class="layui-form-item">
            <label class="layui-form-label">商品价格</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="price" readonly>
            </div>
        </div>
        <!--申请人-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请人</label>
            <div class="layui-input-inline" style="width: 400px">
                <input type="text" class="layui-input" name="applyUser" readonly>
            </div>
        </div>
        <!--申请时间-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请时间</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="applyTime" readonly>
            </div>
        </div>
        <!--采购审核内容-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">采购审核</label>
            <div class="layui-input-inline" style="width: 400px">
                <textarea name="applyDescribe" placeholder="请输入内容" class="layui-textarea" readonly></textarea>
            </div>
        </div>
        <!--财务审核内容-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">财务审核</label>
            <div class="layui-input-inline" style="width: 400px">
                <textarea name="financeAuditDescribe" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" style="margin-left: 110px">
                <span class="layui-btn layui-btn-normal" value="generate" id="show">生成应付单</span>
            </div>
            <div class="layui-inline">
                <span class="layui-btn layui-btn-warm" value="withdraw">撤回</span>
            </div>
        </div>

    </form>
</div>




<div class="layui-inline" id="addPurchasePay" style="margin-right: 10px;display: none" >

    <div align="center">
        <ul class="site-dir">
            <ui><a href="#use"><cite> <font size="4" id="order"></font></cite></a></ui>
        </ul>
    </div>
    <form class="layui-inline" style="margin-right: 0px">
        <!--商品名称-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请单号</label>
            <div class="layui-input-inline" style="width: 400px">
                <input type="text" class="layui-input" name="purchaseOrderId" readonly>
            </div>
        </div>
        <!--商品数量-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请类型</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="auditType" readonly>
            </div>
        </div>
        <!--商品价格-->
        <div class="layui-form-item">
            <label class="layui-form-label">单价</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="unitPrice" readonly>
            </div>
        </div>
        <!--申请人-->
        <div class="layui-form-item">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="number" readonly>
            </div>
        </div>
        <!--申请时间-->
        <div class="layui-form-item">
            <label class="layui-form-label">总价</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="totalPrice" readonly>
            </div>
        </div>
        <!--实际价格-->
        <div class="layui-form-item">
            <label class="layui-form-label">实际价格</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="actualPrice" readonly>
            </div>
        </div>


        <div class="layui-inline" style="margin-left: 110px">
            <button class="layui-btn search_btn" lay-submit=""  lay-filter="auditing" value="agree" id="agree"><i class="layui-icon">&#xe605;</i>提交</button>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-danger" lay-submit=""  lay-filter="auditing" value="disagree"><i class="layui-icon">&#x1006;</i>驳回</button>
        </div>
    </form>
</div>



<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="showOrder.js"></script>
</body>
</html>
