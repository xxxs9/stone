<div class="layui-inline" id="addPurchasePay" style="margin-left: 300px" >

    <div align="center">
        <ul class="site-dir">
            <ui><a href="#use"><cite> <font size="4" id="apply"></font></cite></a></ui>
        </ul>
    </div>
    <form class="layui-inline" style="margin-right: 0px">
        <!--申请单号-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请单号</label>
            <div class="layui-input-inline" style="width: 400px">
                <input type="text" class="layui-input" name="goodsId" readonly>
            </div>
        </div>
        <!--商品名称-->
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline" style="width: 400px">
                <input type="text" class="layui-input" name="goodsName" readonly>
            </div>
        </div>
        <!--申请类型-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请类型</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="auditType" readonly>
            </div>
        </div>
        <!--商品价格-->
        <div class="layui-form-item">
            <label class="layui-form-label">单价</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="price" readonly>
            </div>
        </div>
        <!--商品数量-->
        <div class="layui-form-item">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="goodsNumber" readonly>
            </div>
        </div>
        <!--商品总价-->
        <div class="layui-form-item">
            <label class="layui-form-label">总价</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="totalPrice" readonly>
            </div>
        </div>
        <!--申请人-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请人</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="applyUser" readonly>
            </div>
        </div>
        <!--申请时间-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请时间</label>
            <div class="layui-input-inline"  style="width: 400px">
                <input type="text" class="layui-input" name="applyTime" readonly>
            </div>
        </div>


        <div class="layui-inline" style="margin-left: 250px" id="gnrt">
            <button class="layui-btn search_btn" lay-submit=""  lay-filter="generate" value="agree" id="generate"><i class="layui-icon">&#xe605;</i>生成</button>
        </div>
    </form>
</div>
