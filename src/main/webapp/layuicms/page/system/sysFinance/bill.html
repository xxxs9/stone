<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>

    <style>
        .layui-table-page {
            position:fixed;
        }
    </style>
</head>
<body class="childrenBody">
<!--搜索栏-->
<!--选项卡区-->
<div class="layui-tab" lay-filter="test">
    <ul class="layui-tab-title">
        <li class="layui-this" lay-id="11">日报表</li>
        <li lay-id="22">周报表</li>
        <li lay-id="33">月报表</li>
        <li lay-id="44">年报表</li>
        <li lay-id="44">时间报表</li>
    </ul>
    <div style="padding-left: 10px;padding-top: 10px;">
        <span class="layui-btn search_btn" lay-submit="" lay-filter="export" id="exportDayData">导出日报表</span>
        <span class="layui-btn search_btn" lay-submit="" lay-filter="export" id="exportWeekData" style="display: none">导出周报表</span>
        <span class="layui-btn search_btn" lay-submit="" lay-filter="export" id="exportMonthData" style="display: none">导出月报表</span>
        <span class="layui-btn search_btn" lay-submit="" lay-filter="export" id="exportYearData" style="display: none">导出年报表</span>
        <div id="myDiv" style="display: none">
            <form class="layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-inline">
                        <input id="billTime" type="text" class="layui-input" name="billTime" placeholder="开始 到 结束">
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn search_btn" lay-submit="" lay-filter="queryData">查询</a>
                    <!--<span class="layui-btn search_btn" lay-submit="" lay-filter="export" id="export">导出数据</span>-->
                    <span class="layui-btn search_btn" lay-submit="" lay-filter="export" id="exportTimeData" >导出时间报表</span>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-tab-content">
        <div class="layui-tab-item  layui-show">
            <table id="day" lay-filter="day" llay-data="{id: 'idTest'}">
            </table>
        </div>
        <div class="layui-tab-item">
            <div class="llayui-tab-item">
                <table id="week" lay-filter="week"></table>
            </div>
        </div>
        <div class="layui-tab-item">
            <div class="llayui-tab-item">
                <table id="month" lay-filter="month"></table>
            </div>
        </div>
        <div class="layui-tab-item">
            <div class="llayui-tab-item">
                <table id="year" lay-filter="year"></table>
            </div>
        </div>
        <div class="layui-tab-item">
            <div class="llayui-tab-item">
                <table id="time" lay-filter="time"></table>
            </div>
        </div>
    </div>
</div>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="bill" lay-filter="bill" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="bill.js"></script>
</body>
</html>
