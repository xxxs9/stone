<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>退货单审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <!--<div class="layui-form-item parent-menu">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="id" placeholder="请输入id号">
        </div>
    </div>-->

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">发货单号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" lay-verify="required" name="goodsId" placeholder="请输入发货编号">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品ID</label>
        <div class="layui-input-block">
            <select id="productId" name="productId" lay-verify="required">
            </select>

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">货品名称</label>
        <div class="layui-input-block">
            <input type="text"  class="layui-input" name="goodsName" placeholder="请输入货品名称">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">购买客户</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="customer"  placeholder="请输入购买客户">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">退货数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="goodsNumber"  placeholder="请输入退货数量">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">货品金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodsAmount" placeholder="请输入货品金额">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">申请人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="applyUser" placeholder="请输入申请人">
        </div>
    </div>

     <div class="layui-form-item">
         <label class="layui-form-label">申请时间</label>
         <div class="layui-input-block">
             <input type="text" id="test1" class="layui-input" readonly="readonly" name="applyTime" placeholder="请输入申请时间">
         </div>
     </div>

    <div class="layui-form-item">
        <label class="layui-form-label">退货状态</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="state"  placeholder="请输入退货状态">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">审核人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="auditUser"   placeholder="请输入审核人" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">订单类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="auditType" placeholder="请输入订单类型">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="remarks" placeholder="备注">
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editMarkerOrder">审核成功</button>
            <button class="layui-btn" lay-submit="" lay-filter="editMarkerOrder">审核失败</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editReturnGoodsAudit.js"></script>
</body>
</html>
