<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发货单添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <!--<div class="layui-form-item parent-menu">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="id" placeholder="请输入id号">

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">发货单编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="shipmentId" placeholder="请输入发货单编号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">货品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodsName" placeholder="请输入货品名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">购买客户</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="customer"  placeholder="请输入购买客户">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">货物数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="quantityNumber"  placeholder="请输入货物数量">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">发货时间</label>
        <div class="layui-input-block">
            <input type="text" id="test1" class="layui-input" name="deliveryTime" placeholder="请选择发货时间">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">货物数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="plannedNumber" placeholder="请输入生产计划数量">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">收货地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="receivingAddress" placeholder="请输入收货地址">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">收货人电话</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="phone" placeholder="请输入收货人电话">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">收货人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="consignee" placeholder="请输入收货人">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">收货时间</label>
        <div class="layui-input-block">
            <input type="text" id="test2" class="layui-input" name="receivingTime" placeholder="请选择收货时间">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">收货状态</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="state" readonly="readonly" value="等待收货" placeholder="请输入收货状态">
        </div>
    </div>

   <!-- <div class="layui-form-item">
        <label class="layui-form-label">订单审核人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="orderAuditUser" placeholder="请输入订单审核人">
        </div>
    </div>-->

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="remarks" placeholder="备注">
        </div>
    </div>


    <<!--div class="layui-form-item">
        <label class="layui-form-label">权限配置</label>
        <div class="layui-input-block role-check-list">
            &lt;!&ndash;动态生成角色列表&ndash;&gt;
        </div>
    </div>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addShipmentOrder">新增</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addShipmentOrder.js"></script>
</body>
</html>
