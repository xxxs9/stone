<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发货单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">

        <div class="layui-inline">
            <label class="layui-form-label">货物名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="goodsName" placeholder="请输入货物名称">
            </div>
        </div>




        <div class="layui-inline">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryUser">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal add_btn">添加发货单</a>
        </div>
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="user-data" lay-filter="userFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->
<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->

    {{#  if(d.state =='等待发货'){ }}
    <a class="layui-btn  layui-btn-norma   layui-btn-sm" lay-event="goods"><i class="layui-icon">&#xe65c;</i>提交仓库发货</a>
    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>

    {{# }else if(d.state =='等待仓库发货') { }}
    <a class="layui-btn  layui-btn-norma   layui-btn-sm" lay-event="confi"><i class="layui-icon">&#xe65c;</i>等待发货</a>
    <a class="layui-btn layui-btn-sm" lay-event="look"><i class="layui-icon">&#xe642;</i>查看</a>


    {{# }else if(d.state =='仓库已发货') { }}
    <a class="layui-btn  layui-btn-norma   layui-btn-sm" lay-event="confirm"><i class="layui-icon">&#xe65c;</i>确认收货</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="back"><i class="layui-icon">&#xe640;</i>退货</a>
    <a class="layui-btn layui-btn-sm" lay-event="look"><i class="layui-icon">&#xe642;</i>查看</a>
    <!--<a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>-->
    {{# }else if(d.state =='退货') { }}
    <a class="layui-btn layui-btn-danger" ><i class="layui-icon">&#xe640;</i>客户已退货</a>
    <a class="layui-btn layui-btn-sm" lay-event="look"><i class="layui-icon">&#xe642;</i>查看</a>
    {{# }else if(d.state =='收货成功') { }}
    <a class="layui-btn  layui-btn-normal   layui-btn-sm" lay-event="sub"><i class="layui-icon">&#xe65c;</i>提交财务</a>
    <a class="layui-btn layui-btn-sm" lay-event="look"><i class="layui-icon">&#xe642;</i>查看</a>
    {{# }else if(d.state =='提交财务成功') { }}
    <a class="layui-btn layui-btn-disabled" ><i class="layui-icon">&#xe640;</i>订单完成</a>
    <a class="layui-btn layui-btn-sm" lay-event="look"><i class="layui-icon">&#xe642;</i>查看</a>
    {{# }else if(d.state =='退货成功') { }}
    <a class="layui-btn layui-btn-disabled" ><i class="layui-icon">&#xe640;</i>已完成退货</a>
    <a class="layui-btn layui-btn-sm" lay-event="look"><i class="layui-icon">&#xe642;</i>查看</a>
    !--{{# }else if(d.state =='退货单主管审核成功') { }}
    <a class="layui-btn layui-btn-disabled" ><i class="layui-icon">&#xe640;</i>主管已通过退货审核</a>
    <a class="layui-btn layui-btn-sm" lay-event="look"><i class="layui-icon">&#xe642;</i>查看</a>
    {{# }else if(d.state =='退货单仓库审核成功') { }}
    <a class="layui-btn layui-btn-disabled" ><i class="layui-icon">&#xe640;</i>已移交仓库</a>
    <a class="layui-btn layui-btn-sm" lay-event="look"><i class="layui-icon">&#xe642;</i>查看</a>
    {{# }else if(d.state =='财务查收成功') { }}
    <a class="layui-btn layui-btn-disabled" ><i class="layui-icon">&#xe640;</i>退货完成</a>
    <a class="layui-btn layui-btn-sm" lay-event="look"><i class="layui-icon">&#xe642;</i>查看</a>
    {{#  } }}

<!--
    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>-->

</script>
<!--用户状态模板-->
<script type="text/html" id="tmp">
    {{#  if(d.state == '未提交'){ }}
    <span>等待审核</span>
    {{#  } else if(d.state == '等待审核'){ }}
    <span>等待审核</span>
    {{#  } else if(d.state == '审核成功'){ }}
    <span>审核成功</span>

    {{#  } }}
</script>
<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="allShipmentOrders.js"></script>
</body>
</html>
