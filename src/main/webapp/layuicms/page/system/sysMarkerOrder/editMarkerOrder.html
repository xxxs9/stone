<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>销售订单编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="orderId" placeholder="请输入订单编号">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">订单日期</label>
        <div class="layui-input-block">
            <input type="text" id="test1" class="layui-input" name="orderTime" placeholder="请输入订单日期">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">产品名</label>
        <div class="layui-input-block">
            <select id="productId" name="productId" lay-verify="required">

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">购买客户</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="customer"  placeholder="请输入购买客户">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">销售数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="deliverNumber"  placeholder="请输入销售数量">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">当前库存</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="currentNumber" placeholder="请输入当前库存">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品单价</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="plannedNumber" placeholder="请输入产品单价">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">总金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="acceptedAmount" placeholder="请输入付款金额">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">未付款金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="unpaidAmount" placeholder="请输入未付款金额">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">申请人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="applyUser" placeholder="请输入申请人">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="state"  readonly="readonly" placeholder="未提交" value="未提交">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">订单审核人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="orderAuditUser" placeholder="请输入订单审核人">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="remarks" placeholder="备注">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editMarkerOrder">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editMarkerOrder.js"></script>
</body>
</html>
