<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">所属机构</label>
        <div class="layui-input-block">
            <!--机构树-->
            <div class="org-tree">
                <ul id="org-tree" class="layui-box layui-tree"></ul>
            </div>
        </div>

    </div>
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">创建人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="creater" placeholder="请输入创建人名称">
        </div>
    </div>
   <!-- <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="createTime" placeholder="请输入创建时间">
        </div>
    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">发送人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="senderId"  placeholder="请输入发送人">
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">接收人</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" lay-verify="required" name="receiverId"  placeholder="请输入接收人信息">
            </div>
            <!--<div class="layui-form-item">
                <label class="layui-form-label">发送日期：</label>
                <div class="layui-input-block">
                    <input type="date" id="borrowtimebox" name="sendTime" class="layui-input" placeholder="请输入">
                </div>
                </div>-->
            <div class="layui-form-item">
                <label class="layui-form-label">对象编号</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" lay-verify="required" name="targetId"  placeholder="请输入对象编号">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">信息类别</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" lay-verify="required" name="notifyType"  placeholder="请输入信息类别">
                    </div>

            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" lay-verify="required" name="title"  placeholder="请输入标题">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" lay-verify="required" name="content"  placeholder="请输入内容">
                    </div>

    <!--</div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限配置</label>
        <div class="layui-input-block role-check-list">
            &lt;!&ndash;动态生成角色列表&ndash;&gt;
        </div>
    </div>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addNotify">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addNotify.js"></script>
</body>
</html>
