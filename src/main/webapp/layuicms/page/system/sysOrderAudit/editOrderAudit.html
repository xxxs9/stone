    <div class="layui-form-item">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="orderId" placeholder="请输入订单编号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单日期</label>
        <div class="layui-input-block">
            <input type="text" id="test1" class="layui-input" readonly="readonly" name="orderTime" placeholder="请选择订单日期">
        </div>
    </div>

   <!-- <div class="layui-form-item">
        <label class="layui-form-label">产品ID</label>

    <div class="layui-form-item">
        <label class="layui-form-label">产品ID</label>
        <div class="layui-input-block">
            <select name="productId" lay-verify="required">
                <option value=""></option>
                <option value="0">001</option>
                <option value="1">002</option>
                <option value="2">003</option>
                <option value="3">004</option>
                <option value="4">005</option>
            </select>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">购买客户</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="customer" placeholder="请输入购买客户">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">销售数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="deliverNumber" placeholder="请输入销售数量">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">当前库存</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="currentNumber" placeholder="请输入当前库存">
    </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品单价</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="plannedNumber" placeholder="请输入产品单价">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">已收款金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="acceptedAmount" placeholder="请输入已收款金额">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">未付款金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="unpaidAmount" placeholder="请输入未付款金额">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">申请人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="applyUser" placeholder="请输入申请人">
        </div>
    </div>

    <!--<div class="layui-form-item">
        <label class="layui-form-label">申请时间</label>
        <div class="layui-input-block">
            <input type="date" class="layui-input" name="applyTime" placeholder="请输入申请时间">
        </div>
    </div>-->


    <div class="layui-form-item">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="state" placeholder="请输入订单状态">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">订单审核人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="orderAuditUser" placeholder="请输入订单审核人">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="remarks" placeholder="备注">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">

            <button class="layui-btn" lay-submit=""  lay-filter="editOrderAudit">提交</button>
            <button type="reset" class="layui-btn  layui-btn-primary">重置</button>

        </div>
    </div>
</form>
