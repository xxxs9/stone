<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单审核编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">



    <!--<div class="layui-form-item parent-menu">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="id" placeholder="请输入id">
        </div>
    </div>-->

    <div class="layui-form-item">
        <label class="layui-form-label">订单审核编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="markerOrderId" placeholder="请输入订单审核编号">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="orderId" placeholder="请输入订单编号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单日期</label>
        <div class="layui-input-block">
            <input type="date" class="layui-input" name="orderTime" placeholder="请输入订单日期">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品ID</label>
        <div class="layui-input-block">
            <input type="text"  class="layui-input" name="productId" placeholder="请选择产品ID">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">购买客户</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="customer" placeholder="请输入购买客户">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">发货数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="deliverNumber" placeholder="请输入发货数量">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">当前库存</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="currentNumber" placeholder="请输入当前库存">
    </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">生产计划数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="plannedNumber" placeholder="请输入生产计划数量">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">已收款金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="acceptedAmount" placeholder="请输入已收款金额">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">未付款金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="unpaidAmount" placeholder="请输入未付款金额">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">申请人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="applyUser" placeholder="请输入申请人">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="state" placeholder="请输入订单状态">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">订单审核人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="orderAuditUser" placeholder="请输入订单审核人">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="remarks" placeholder="备注">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">审核时间</label>
        <div class="layui-input-block">
            <input type="date" class="layui-input" name="auditTime" placeholder="选择审核时间">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editOrderAudit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editOrderAudit.js"></script>
</body>
</html>
