<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>退货管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">货品名称</label>
            <div class="layui-input-block">
                <select id="goodsName" name="goodsName"></select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-block">
                <select id="depotState" name="depotState"></select>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryPurchase">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal usersAdd_btn">申请退货</a>
        </div>
    </form>
</blockquote>

<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="pur-data" lay-filter="roleFilter" class="layui-table">
    </table>
</div>

<!--分页元素-->
<div id="page"></div>

<!--toolbar模板-->
<!--设置按钮-->
<script type="text/html" id="barDemo">
    {{# if(d.depotState=="未提交"){ }}
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="commit"><i class="layui-icon">&#xe643;</i>提交</a>
    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{# } else if(d.depotState=="提交审核中"){ }}
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="back"><i class="layui-icon">&#xe65c;</i>撤回</a>
    <a class="layui-btn layui-btn-sm layui-btn-disabled" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm layui-btn-disabled" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{# } else if(d.depotState=="审核通过"){ }}
    <label>审核已通过，待退款</label>
    {{# } else if(d.depotState=="审核结束"){ }}
    <label>退货完成，已退款</label>
    {{# } }}
</script>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="purReturnList.js"></script>
</body>
</html>
