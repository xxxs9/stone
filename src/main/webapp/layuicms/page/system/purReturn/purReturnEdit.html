<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>退货单修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<hr/>
<form class="layui-form" style="width:80%;" name="editPurchaseForm">
    <div class="layui-form-item">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="orderNumber" readonly="readonly" lay-verify="required">
            <!--<select id="orderNumber" name="orderNumber" disabled="disabled" lay-filter="initOrder"></select>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodsId" readonly="readonly" lay-verify="required">
            <!--<select id="goodsId" name="goodsId" disabled="disabled" lay-filter="initGoods"></select>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodsNumber" lay-verify="required" placeholder="请输入商品数量">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品单价</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="price" lay-verify="required" placeholder="请输入商品价格">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">申请时间</label>
        <div class="layui-input-block">
            <input type="text" id="time" class="layui-input" readonly="readonly" name="applyTime" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">申请人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="applyUser" readonly="readonly" lay-verify="required" placeholder="请输入申请人名字">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">审核状态</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="depotState" readonly="readonly" lay-verify="required" placeholder="请输入申请人名字">
        </div>
    </div>
    <div class="layui-form-item" id="tool">
        <div class="layui-input-block">
            <span class="layui-btn" lay-submit="" lay-filter="submitFilter" id="submit">提交修改</span>
            <span type="reset" class="layui-btn layui-btn-primary" id="reset">重置</span>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="purReturnEdit.js"></script>
</body>
</html>
