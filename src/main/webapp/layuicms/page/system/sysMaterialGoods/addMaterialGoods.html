<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加供应关系</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
    <form class="layui-form" style="width:80%;">
    <div class="layui-inline" style="margin-bottom: 15px;margin-top: 15px;">
        <label class="layui-form-label">供应商名称</label>
        <div class="layui-input-block">
            <select id="supplierName" name="supplierName"></select>
        </div>
    </div>
    <div class="layui-inline" style="margin-bottom: 15px;margin-top: 15px;">
        <label class="layui-form-label">货物名称</label>
        <div class="layui-input-block">
            <select id="goodsName" name="goodsName" lay-filter="goodsNameFilter"></select>
        </div>
    </div>
    <div class="layui-form-item layui-hide goods-type">
        <label class="layui-form-label ">货物类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="goodsType" name="goodsType" lay-verify="required" readonly="readonly" placeholder="请输入货物类型">
        </div>
    </div>
    <div class="layui-form-item layui-hide goods-describe" >
        <label class="layui-form-label">货物描述</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="goodsDescribe" name="goodsDescribe" lay-verify="required" readonly="readonly" placeholder="请输入货物描述">
        </div>
    </div>
    <div class="layui-form-item layui-hide goods-specification">
        <label class="layui-form-label">货物规格</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="goodsSpecification" name="goodsSpecification" lay-verify="required" readonly="readonly" placeholder="请输入货物规格">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">货物价格</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="goodsPrice" name="goodsPrice" lay-verify="number"  placeholder="请输入货物价格">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">货物原产地</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="goodsOriginPlace" name="goodsOriginPlace" lay-verify="required" placeholder="请输入货物原产地">
        </div>
    </div>
    <div class="layui-upload" style="margin-left: 50px">
        <button type="button" class="layui-btn" id="test1">上传图片</button>
        <div class="layui-upload-list">
            <img class="layui-upload-img" id="demo1">
            <p id="demoText"></p>
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addMaterialGoods">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </form>
</body>
<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addMaterialGoods.js"></script>
</body>
</html>
